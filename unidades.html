  <div class="container">
    <h1 class="Titulo">Registro de Unidades de Aprendizaje</h1>
    <div class="row justify-content-center align-items-center">
      <form action="#" class="border form">
        <div class="form-group">
          <label for="clave">Clave de Unidad de Aprendizaje</label>
          <input type="text" name="clave" id="clave" class="form-control">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre de Unidad de Aprendizaje</label>
          <input type="text" name="nombre" id="nombre" class="form-control">
        </div>
        <div class="form-group">
          <label for="año">Año de Plan de Estudios</label>
          <input type="number" name="año" id="año" class="form-control">
        </div>
        <div class="form-group">
          <label for="periodo">Periodo</label>
          <select name="periodo" id="periodo" class="form-control">
            <option value="" disabled selected>Seleccione un Período</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select name="categoria" id="categoria" class="form-control">
            <option value="" disabled selected>Seleccione una Categoría</option>
            <option value="Opcional">Opcional</option>
            <option value="Obligatoria">Obligatoria</option>
          </select>
        </div>
        <div class="form-group">
          <label for="creditos">Créditos</label>
          <select name="creditos" id="creditos" class="form-control">
            <option value="" disabled selected>Seleccione el Número de Créditos</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="inser">Registrar</button>
        <button type="button" class="btn btn-secondary" id="consu">Mostrar</button>
      </form>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover" style="text-align: center;">
      <thead>
        <tr>
          <th>Clave</th>
          <th>Unidad de Aprendizaje</th>
          <th>Creditos</th>
          <th colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody id="tbUnidades">
      </tbody>
    </table>
  </div>
